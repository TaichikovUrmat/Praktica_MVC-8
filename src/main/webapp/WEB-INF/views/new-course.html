<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Courses Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="Company">
    <h1>New Company Form</h1>
    <form th:method="POST" th:action="@{/courses/save/{companyId}(companyId = ${companyID})}" th:object="${newCourse}">

        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" th:field="*{courseName}" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description">
        </div>
        <div class="mb-3">
            <label for="imageLink" class="form-label">imageLink</label>
            <input type="text" th:field="*{imageLink}" class="form-control" id="imageLink">
        </div>
        <div class="mb-3">
            <label for="prise" class="form-label">prise</label>
            <input type="text" th:field="*{prise}" class="form-control" id="prise">
        </div>

        <button type="submit" class="btn btn-success">Save Course</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
