<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Your existing head content -->
    <meta charset="UTF-8">
    <title>New Company Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Company List</h1>
    <table class="table company">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Company Name</th>
            <th scope="col">Description</th>
            <th scope="col">Address</th>
            <th scope="col">Info</th>
            <th scope="col">Delete</th>
            <th scope="col">
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${allCompany}">
            <td th:text="${company.getId()}"></td>
            <td th:text="${company.getName()}"></td>
            <td th:text="${company.getDescription()}"></td>
            <td th:text="${company.getAddress()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/companies/find/{companyId}(companyId=${company.getId()})}"
                   role="button">Info</a>
            </td>
            <td>
                <a th:href="@{/companies/delete/{companyId}(companyId=${company.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/companies/update/{companyId}(companyId=${company.id})}" class="btn btn-danger">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center add-btn">
        <a class="btn btn-primary" th:href="@{/companies/new}" role="button"> Add Company </a>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
